<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5d0fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="silhouette" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c8fa8;stop-opacity:1" />
    </linearGradient>
    <clipPath id="circle">
      <circle cx="200" cy="200" r="200"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <circle cx="200" cy="200" r="200" fill="url(#bg)"/>

  <!-- Silhouette clipped to circle -->
  <g clip-path="url(#circle)">
    <!-- Body / shoulders -->
    <ellipse cx="200" cy="370" rx="130" ry="90" fill="url(#silhouette)" opacity="0.85"/>
    <!-- Neck -->
    <rect x="182" y="255" width="36" height="45" rx="10" fill="url(#silhouette)" opacity="0.85"/>
    <!-- Head -->
    <circle cx="200" cy="215" r="75" fill="url(#silhouette)" opacity="0.85"/>
  </g>
</svg>
