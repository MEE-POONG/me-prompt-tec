version: '3.8'

services:
  # ==========================================
  # Next.js Application (Public Website)
  # ==========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: me-prompt-tec
    restart: unless-stopped
    ports:
      - "${PORT:-7074}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==========================================
  # Development Mode
  # ==========================================
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: me-prompt-tec-dev
    ports:
      - "${PORT:-7074}:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - app-network
    profiles:
      - dev

networks:
  app-network:
    driver: bridge
