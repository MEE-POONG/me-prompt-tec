name: Build and Deploy Next.js App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - id: repository-name
        uses: ASzc/change-string-case-action@v1
        with:
          string: ${{ github.event.repository.name }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: chunwarayut/${{ steps.repository-name.outputs.lowercase }}:latest
          build-args: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}

  deploy:
    needs: build-and-push
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - id: repository-name
        uses: ASzc/change-string-case-action@v1
        with:
          string: ${{ github.event.repository.name }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Pull new image
            docker pull chunwarayut/${{ steps.repository-name.outputs.lowercase }}:latest
            
            # Stop and remove old container
            docker stop ${{ steps.repository-name.outputs.lowercase }} || true
            docker rm ${{ steps.repository-name.outputs.lowercase }} || true
            
            # Run new container
            docker run -d \
              --name ${{ steps.repository-name.outputs.lowercase }} \
              --restart=always \
              -p 7075:3000 \
              -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e JWT_REFRESH_SECRET="${{ secrets.JWT_REFRESH_SECRET }}" \
              -e NEXT_PUBLIC_APP_URL="${{ secrets.NEXT_PUBLIC_APP_URL }}" \
              -e CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}" \
              -e CLOUDFLARE_ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" \
              -e CFIMG="${{ secrets.CFIMG }}" \
              -e CLOUDFLARE_KEY="${{ secrets.CLOUDFLARE_KEY }}" \
              -e MAIL_USER="${{ secrets.MAIL_USER }}" \
              -e MAIL_PASS="${{ secrets.MAIL_PASS }}" \
              --memory=512m \
              --log-opt max-size=10m --log-opt max-file=3 \
              chunwarayut/${{ steps.repository-name.outputs.lowercase }}:latest
            
            # Clean up
            docker image prune -a -f

